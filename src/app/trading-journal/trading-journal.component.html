 <div class="trading-journal">
  <mat-card>
    <mat-card-title>Trading Journal</mat-card-title>
    <mat-card-content>
      <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Symbol</mat-label>
          <input matInput formControlName="symbol">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Entry Price</mat-label>
          <input matInput formControlName="entryPrice" type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Current Price</mat-label>
          <input matInput formControlName="currentPrice" type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ROI</mat-label>
          <input matInput formControlName="roi" type="number">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">{{ editingTrade ? 'Update Trade' : 'Add Trade' }}</button>
      </form>

      <div class="filter-section">
        <form [formGroup]="dateFilterForm" (ngSubmit)="applyDateFilter()">
          <mat-form-field appearance="fill">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="startDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="picker3" formControlName="endDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Filter</button>
        </form>
      </div>

      <div *ngIf="loading" class="spinner-container">
        <mat-spinner></mat-spinner>
        <p>{{loadingMessage}}</p>
      </div>
      
      <div class="table-container">
        <table mat-table [dataSource]="filteredTrades" class="mat-elevation-z8">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let trade"> {{ trade.date | date }} </td>
          </ng-container>
  
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let trade"> {{ trade.symbol }} </td>
          </ng-container>
  
          <ng-container matColumnDef="entryPrice">
            <th mat-header-cell *matHeaderCellDef> Entry Price </th>
            <td mat-cell *matCellDef="let trade"> {{ trade.entryPrice }} </td>
          </ng-container>
  
          <ng-container matColumnDef="currentPrice">
            <th mat-header-cell *matHeaderCellDef> Current Price </th>
            <td mat-cell *matCellDef="let trade"> {{ trade.currentPrice }} </td>
          </ng-container>
  
          <ng-container matColumnDef="roi">
            <th mat-header-cell *matHeaderCellDef> ROI </th>
            <td mat-cell *matCellDef="let trade">
              <span [ngClass]="{'profit': trade.roi > 0, 'loss': trade.roi < 0}">
                {{ trade.roi }}% <span *ngIf="trade.roi > 0">profit</span><span *ngIf="trade.roi < 0">loss</span>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let trade">
              <button mat-icon-button class="edit-button" (click)="editTrade(trade)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
