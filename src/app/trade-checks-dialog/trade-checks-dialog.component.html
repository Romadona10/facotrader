
<h1 mat-dialog-title [ngClass]="{ 'good-signal': data.conditionMet, 'risky-trade': !data.conditionMet }">
  {{ data.conditionMet ? 'Good signal but risk wisely.' : 'Very risky trade.' }}
</h1>
<div mat-dialog-content>
  <p>{{ data.conditionMet ? 'Good signal but risk wisely.' : 'Very risky trade.' }}</p>
</div>
<div mat-dialog-actions>
  <div class="button-area">
    <button mat-raised-button color="primary" mat-dialog-close (click)="closeDialog()">Close</button>

  </div>
</div>
